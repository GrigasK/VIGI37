<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS EXAM</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/da9bfb6de3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="assets\logo.svg" alt="logo" />
      </div>
      <div class="nav">
        <a class="nav-link" href="http://www.google.com"> Features </a>
        <a class="nav-link" href="http://www.google.com"> About </a>
        <a class="nav-link" href="http://www.google.com"> Launch </a>
        <a class="nav-link" href="http://www.google.com"> Sign up </a>
        <a class="nav-link3" href="http://www.google.com">
          <i class="fa-solid fa-bars fa-xl"></i>
        </a>
      </div>
    </header>

    <div class="hero">
      <div class="text">
        <h3 class="launch-text">LAUNCHING SOON</h3>
        <h1 class="nft-text">An NFT Like no other</h1>
        <p>
          Don`t miss out on the release of our new NFT. Sign up below to receive
          updates when we go live
        </p>

        <div class="button1">Sign up</div>
      </div>
      <div class="graphic">
        <img
          src="assets\graphic.svg"
          alt=""
          max-width="189.62px"
          height="278px"
        />
      </div>
    </div>

    <div class="upsell">
      <p class="upsell-title">Free NFT for early birds</p>
      <p class="upsell-text">
        Sign up today and you`ll get a free NFT when we launch
      </p>
    </div>

    <div class="grid-container">
      <div class="grid-item1"><img src="assets\companies\1.svg" alt="" /></div>
      <div class="grid-item2"><img src="assets\companies\2.svg" alt="" /></div>
      <div class="grid-item3"><img src="assets\companies\3.svg" alt="" /></div>
      <div class="grid-item4"><img src="assets\companies\5.svg" alt="" /></div>
    </div>
  </body>
</html>
