<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .paragraph{
        color: red;
    }
    #text{
        color: blue;
    }
    .google{
        font-size: 55px;
        text-align: center;
    }
    #G{
        color: rgb(24, 25, 27);
    }
    #o{
        color: rgb(197, 57, 41);
    }
    .o{
        color: rgb(240, 147, 0);
    }
    #g{
        color: rgb(51, 103, 214);
    }
    #l{
        color: rgb(11, 128, 67);
    }
    #e{
        color: rgb(197, 57, 41);
    }
</style>
<body>
    <div class="paragraph">
        <h1>This is div element</h1>
    </div>

    <div id="text">
        <h2>This is id with div element</h2>
    </div>

    <div class="google">
        <span id="G">G</span><span id="o">o</span><span class="o">o</span><span id="G">g</span><span id="l">l</span><span id="e">e</span>
    </div>
</body>
</html>
